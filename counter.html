	<title>Counter</title>

	<div class="counter">

		<div class="counter1">

			<div class="counts1">
				<i class="fa fa-youtube-play" aria-hidden="true"></i>
			</div><br>

			<div id="count1">
				<script type="text/javascript">
  	            let counts=setInterval(updated,0.5);
                let upto=0;
                function updated(){
                    var count= document.getElementById("count1");
                    count.innerHTML=++upto;
                    if(upto===1000){
                        clearInterval(counts);
                    }
                }
            </script>
			</div>
            
            <h4>Subscribers</h4>

		</div>
